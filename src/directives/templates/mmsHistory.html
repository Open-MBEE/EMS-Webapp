<h1 class="prop element-title">Element History</h1>
<input class="form-control" ng-model="historyFilter" type="text" placeholder="Type here to filter history">
<br />

<select class="form-control" ng-options="version.timestamp as version.modifier + ' - ' + (version.timestamp | date:'M/d/yy h:mm a') for version in history | filter:historyFilter" ng-model="selects.timestampSelected" ng-change="timestampClicked()">
    <option value="">--- Latest ---</option>
</select>
