<header role="banner">
  <div class="block">
    <div class="banner-title">{{title}}</div>
    <a ng-click="nav.toggleNav()" class="nav-btn"><i class="fa fa-lg fa-bars"></i></a>
  </div>
</header>

<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <div class="block">
        <ul>
            <!-- Brand name and document -->
            <!-- <li class="nav-title-li">EMS</li> -->
            <li style="padding-right: 44px;"><a ui-sref="workspace.sites({tag: undefined, search: undefined})">View Editor</a></li>
            <form class="nav-search-form navbar-form" style="display: inline" role="search" ng-submit="search(searchText)">
                <div class="form-search input-group">
                    <div class="search-field">
                        <input class="form-control" type="text" ng-model="searchText" placeholder="Search for an element" id="nav-form" />
                        <button type="button" ng-click="search(searchText)"><i class="fa fa-search {{searchClass}}"></i></button>
                    </div>
                    <!-- <span class="input-group-btn">
                        <button id="button-temp" class="btn btn-primary" type="button" ng-click="search(searchText)"><span class="btn-text">advanced search</span> <i class="{{searchClass}}"></i></button>
                    </span> -->
                </div>
            </form>
            <!-- Dashboard, Support, Feedback, and Logout buttons -->
            <ul class="nav-btns-main pull-right" id="nav-icons-text">
                <li ng-show="site && site.sysmlid !== 'no-site'"><a class="nav-btn" href="/share/page/site/{{site.sysmlid}}/dashboard" target="_blank"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li><a class="nav-btn support-btn" ng-click="toggleHelp()"><i class="fa fa-keyboard-o"></i> Shortcuts</a></li>
                <li><a class="nav-btn support-btn" href="https://cae-ems.jpl.nasa.gov/alfresco/mmsapp/mms.html#/workspaces/master/sites/site__18_0_2_bec02f9_1444944898359_854_69965" target="_blank"><i class="fa fa-question-circle"></i> Support</a></li>
                <li><a class="nav-btn portal-btn"  href="https://cae-jira.jpl.nasa.gov/browse/SSCAES" target="_blank"><i class="fa fa-comments"></i> Feedback</a></li>
                <li><a class="nav-btn portal-btn"  ng-click="stagingView()"><i class="fa fa-child"></i> Staging</a></li>
                <li><a class="nav-btn logout-btn" href="/alfresco/service/logout/info?next=/alfresco/mmsapp/mms.html"><i class="fa fa-sign-out"></i> Logout</a></li>
            </ul>
            <ul class="nav-btns-flyover pull-right">
                <li ng-show="site && site.sysmlid !== 'no-site' && ws" class="out-link"><a ui-sref="workspace.site({site: site.sysmlid, search: undefined})">DocWeb</a></li>
                <li ng-show="ws" class="out-link"><a ui-sref="workspace.sites({search: undefined})">Site Portal</a></li>
                <li class="out-link"><a ui-sref="workspace({workspace:'master', search: undefined})">Model Manager</a></li>
                <li ng-show="site && site.sysmlid !== 'no-site'" class="out-link"><a href="/share/page/site/{{site.sysmlid}}/dashboard">Dashboard</a></li>
                <li class="out-link"><a href="https://cae-ems.jpl.nasa.gov/alfresco/mmsapp/mms.html#/workspaces/master/sites/site__18_0_2_bec02f9_1444944898359_854_69965" target="_blank">Support</a></li>
                <li class="out-link"><a href="https://cae-jira.jpl.nasa.gov/browse/SSCAES" target="_blank">Feedback</a></li>
                <li class="out-link"><a href="/alfresco/service/logout/info?next=/alfresco/mmsapp/mms.html">Logout</a></li>
            </ul>
        </ul>
    </div>
</nav>
