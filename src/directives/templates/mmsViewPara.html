<div ng-switch on="para.sourceProperty">
    <mms-transclude-doc data-mms-eid="{{para.source}}"  data-non-editable="para.nonEditable" ng-switch-when="documentation"></mms-transclude-doc>
    <mms-transclude-name data-mms-eid="{{para.source}}" data-non-editable="para.nonEditable" ng-switch-when="name"></mms-transclude-name>
    <mms-transclude-val data-mms-eid="{{para.source}}"  data-non-editable="para.nonEditable" ng-switch-when="value"></mms-transclude-val>
</div>
