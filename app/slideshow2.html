	<script type="text/javascript">
	var slideimages = new Array("orion.jpg","budget.jpg","orbitor.jpg")
	var slidedesc = new Array("orion pic duh", "hey there's a budge", "and an orbiotor")

	var image_number = 0
	var image_length = slideimages.length -1

	function change_image(num){
		image_number = image_number + num

		if(image_number > image_length){
			image_number = 0
		}

		if(image_number <0){
			image_number = image_length
		}

		// document.write(image_number)
		document.slidewhow.src= slideimages[image_number]
		document.getElementById("description").innerHTML = slidedesc[image_number];
		return false;

		return image_number
	}

	function auto(){
		setInterval("change_image(1)", 1500)
	}

	// function getImageNum(){
	// 	return image_number
	// }

	function pause(){
		// setInterval(5000)
		document.slidewhow.src= slideimages[image_number]
	}
	window.onload = auto()
	</script>





	<img src="orion.jpg" name="slidewhow" width="800" height="500" />
	<table>
		<tr>
			<td align="left"><a href="" onclick="return change_image(-1)">PREV</a></td> 
			<td align="right"><a href="" onclick="return change_image(1)">NEXT</a></td>
			<td align="right"><a href="" onclick="return pause()" >  Pause</a></td>
