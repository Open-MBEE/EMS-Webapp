<div ng-if="search === null">
    <div fa-pane pane-anchor="north" pane-size="41px" pane-no-toggle="true" pane-no-scroll="true">
        <div class="pane-center-btn-group">      
            <mms-button-bar buttons="buttons" mms-bb-api="bbApi"></mms-button-bar>
        </div>
    </div>
    <div fa-pane pane-anchor="center">
        <i class="pane-center-spinner fa fa-5x fa-spinner fa-spin" ng-show="mms_viewContentLoading"></i>
        <div class="pane-center container-fluid" id="print-div">
            <div ng-repeat="view in views" ng-class="{chapter: view.topLevel}">
                <mms-view mms-vid="{{view.id}}" mms-version="{{version}}" mms-ws="{{ws}}" mms-number="{{view.number}}" mms-view-api="view.api" mms-cf-clicked="tscClicked(elementId, ws, version)"></mms-view>
            </div>
        </div>
    </div>
</div>

<div ng-if="search !== null">
    <i class="pane-center-spinner fa fa-5x fa-spinner fa-spin" ng-show="mms_viewContentLoading"></i>
    <mms-search mms-options="searchOptions" search="search"></mms-search>
</div>
